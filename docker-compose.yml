version: '3.8'

services:
  backend:
    build:
      context: ./park_ticket_backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./park_ticket_backend/database.db:/app/database.db
    networks:
      - app-network

  frontend:
    build:
      context: ./park_ticket_app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge